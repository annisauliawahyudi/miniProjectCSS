<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    body {
        margin: 0;
        padding: 0;

    }

    header {
        background: linear-gradient(to bottom, #808080, #ffffff);
        padding: 40px;
    }

    .headerContainer {
        display: flex;
    }

    .imgProfile {
        width: 250px;
        /* border: 1px solid black; */
        box-shadow: 0px 0px 10px 2px white;
        transition: all;
        transition-duration: 1.5s;
        border-radius: 20px;
    }

    .imgProfile:hover {
        transform: scale(1.1);
    }

    .holderImgProfile {
        flex: 1;
        text-align: center;
    }

    .holderDetailProfile {
        flex: 1;
        margin-top: 100px;
    }

    .nameProfile {
        font-size: 30px;
        color: white;
        font-weight: 600;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .titleProfile {
        color: white;
        font-family: monospace;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    .button {
        border: none;
        padding: 8px 10px;
        margin: 15px 10px 0 0;
        font-family: monospace;
        border-radius: 100%;
        /* font-size: 11px; */
        font-weight: 600;
        transition: all;
        transition-duration: 1s;

    }

    .button.download {
        background-color: white;
        /* color: ; */
        cursor: pointer;

    }

    .button.hire {
        background-color: black;
        color: white;
        cursor: pointer;
    }

    .button:hover {
        animation: jump 2s infinite;
    }

    @keyframes jump {

        0%,
        20%,
        50%,
        80%,
        100% {
            transform: translateY(0);
        }

        40% {
            transform: translateY(-20px);
        }

        60% {
            transform: translateY(-10px);
        }
    }
</style>

<body>
    <header>
        <div class="headerContainer">
            <div class="holderImgProfile">
                <img class="imgProfile" src="https://terkinni.com/wp-content/uploads/2022/02/terkinni-nam-yoon-soo.jpg"
                    alt="">
            </div>
            <div class="holderDetailProfile">
                <div class="nameProfile">Nam Yoon Soo</div>
                <div class="titleProfile">is a South Korean actor and actress. He appeared in the Netflix original drama
                    series Extracurricular, tvN Birthcare Center and JTBC Beyond Evil.</div>
                <div>
                    <button class="button download"><i class="fa-brands fa-instagram"></i></button>
                    <button class="button hire"><i class="fa-brands fa-github"></i></button>
                    <button class="button download"><i class="fa-brands fa-youtube"></i></button>
                    <button class="button hire"><i class="fa-brands fa-tiktok"></i></button>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
